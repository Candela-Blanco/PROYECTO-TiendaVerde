{% endblock head %} {% block content %} {% if message %}

{% endif %}
<div class="form-container">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input

                type="text"
                id="name"
                name="nombre"
                class="form-input"
                required />
        </div>
        <button type="submit" class="buttons">
            <span class="button-content">Guardar Ingrediente</span>
        </button>
    </form>
</div>
{% endblock %}
