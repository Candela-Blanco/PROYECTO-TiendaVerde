{% extends "base.html" %} {% block title %}Crear Ensaladas{% endblock title %}
{%block head %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/create_ensalada.css') }}" />
{% endblock head %} {% block content %} {% if message %}
<h4>{{message}}</h4>
{% endif %}
<div class="form-container">
    <h1>Crear Ensalada</h1>
    <form method="post" class="salad-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
                placeholder="Ingresa el Nombre"
                type="text"
                id="nombre"
                name="nombre"
                class="form-input"
                required />
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input
                placeholder="Ingresa el Precio"
                type="number"
                step="0.01"
                id="precio"
                name="precio"
                class="form-input"
                required />
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input
                placeholder="Ingresa el Peso"
                type="number"
                step="0.01"
                id="peso"
                name="peso"
                class="form-input"
                required />
        </div>
        <div class="form-group">
            <label>Ingredientes:</label>
            <div class="ingredients-list">
                {% for ingrediente in ingredientes %}
                <div class="ingredient-item">
                    <input
                        type="checkbox"
                        name="ingredientes"
                        id="ingrediente_{{ingrediente.id}}"
                        value="{{ingrediente.id}}" />
                    <label for="ingrediente_{{ingrediente.id}}"
                        >{{ingrediente.nombre}}</label
                    >
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="buttons">
            <span class="button-content">Guardar Ensalada</span>
        </button>
    </form>
</div>
{% endblock %}
