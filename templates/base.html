<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda Verde{% endblock title %}</title>
    <link rel="stylesheet" href="{{url_for("static",filename="css/base.css")}}">
    {% block head %}{% endblock head %}
</head>
<body>
    <nav>
        <div class="item-expandible">
            <form method="GET" action="{{ url_for('read_ensaladas') }}">
                <div class="container">
                    <input type="text" name="text" class="input" required="" placeholder="Type to search...">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Search</title>
                            <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
        <div class="item">
            <a href="{{url_for("home")}}">Home</a>
        </div>
        <div class="item">
            <a href="{{url_for("read_ensaladas")}}">Ensaladas</a>
        </div>
        <div class="item">
            <a href="{{url_for("read_ingredientes")}}">Ingredientes</a>
        </div>
    </nav>    
    {% block content %}{% endblock content %}
</body>
</html>
