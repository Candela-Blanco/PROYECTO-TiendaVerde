<ul>
    {%for ingrediente in ingredientes%}
    <li>
      {{ingrediente.nombre}}
      <form action="{{url_for("delete_ingredientes",id=ingrediente.id)}}" method="post">
        <button class="buttons" type="submit"><span class="button-content">Eliminar</span></button>
      </form>
    </li>
    {%endfor%}
</ul>
<a href="{{url_for("create_ingredientes")}}">Crear ingrediente</a>
